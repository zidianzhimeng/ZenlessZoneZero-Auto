- key: "w"
  type: "down"
  delay: 0.1
# 按住space0.025s，间隔0.1s
-   key: "right"        # 按键 right进行闪避
    type: "press"       # 按住 press为按住， down为按下， up为松开
    duration: 0.03     # 按住时间  duration为按住时间，press时有效
    delay: 0.05          # 本次操作执行完毕后延迟时间 默认为0.1
# 鼠标左键按住0.05s
-   key: "left"         # 按键 left为鼠标左键，right为鼠标右键，middle为鼠标中键
    type: "press"       # 按住 press为按住， down为按下， up为松开
    duration: 0.05       # 按住时间  duration为按住时间，press时有效
    delay: 0.15
- key: "w"
  type: "up"
  delay: 0