# 强化特殊技
-   key: "e"
    type: "press"
    duration: 0.1
    delay: 0.3
    repeat: 3

# 按下A-左侧闪重击
- key: "a"
  type: "down"
  delay: 0.05
# 重击连段
- key: "left"
  type: "press"
  duration: 2.3
  delay: 0
# 松开A
- key: "a"
  type: "up"
  delay: 0

# 按键盘按键space
- key: "space"        # 按键
  type: "press"   # 点击
  duration: 0.1  # 按住时间
  delay: 0     # 延迟


# 按键 left为鼠标左键，right为鼠标右键，middle为鼠标中键
# 按住 press为按住， down为按下， up为松开
# duration按住时间  duration为按住时间，press时有效
# delay本次操作执行完毕后延迟时间 默认为0.1
# repeat本次操作重复次数